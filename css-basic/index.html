<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: 100px 100px 100px;
            gap: 10px;
        }
        .box {
            background-color: rgb(164, 248, 95);
            display: flex;
            align-items:center;
        }
        .grid-row {
            grid-row: span 2;
        }
        .grid-column {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="box grid-column grid-row">ลำดับ 1</div>
    <div class="box">ลำดับ 2</div>
    <div class="box">ลำดับ 3</div>
    <div class="box">ลำดับ 4</div>
    <div class="box">ลำดับ 5</div>
    <div class="box">ลำดับ 6</div>
    </div>
</body>
</html>
