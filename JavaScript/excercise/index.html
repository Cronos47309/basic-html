<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const students = [
        { name: "A", age: 20 },
        { name: "B", age: 22 },
        { name: "C", age: 19 }
    ];

        for (let i = 0; i < students.length; i++) {
            console.log('student with for loop:', students[i].name);
        }

// Or using .map()
        students.map((student) => 
            console.log('student with map:', student.name)
        );
    </script>
    
</body>
</html>
