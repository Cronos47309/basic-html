<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const addNumbers = (num1=4, num2=5) => {
            return num1 + num2;
        };
        let result1 = addNumbers(5, 3);
        console.log("ผลรวมคือ: "+result1);
        
        let result2 = addNumbers(100, 20);
        console.log("ผลรวมคือ: "+result2);

        console.log("ผลรวมของ 7 กับ 8 คือ: " + addNumbers(7, 8));
    </script>
</body>
</html>
